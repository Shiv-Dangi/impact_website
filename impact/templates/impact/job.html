{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<script src="{% static 'js/jquery.min.js' %}"></script>

    <style>
        .header {
            color: #36A0FF;
            font-size: 27px;
            padding: 10px;
        }

        .bigicon {
            font-size: 35px;
            color: #36A0FF;
        }
    </style>

    <script>
        function fun() {
            alert("Your message is sent to admin!");
        }
    </script>

    <section id="page-breadcrumb">
        <div class="vertical-center sun">
             <div class="container">
                <div class="row">
                    <div class="action">
                        <div class="col-sm-12">
                            <h1 class="title">Jobs</h1>
                            <p>Be Creative</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </section>
    <!--/#page-breadcrumb-->

    <section id="projects" class="padding-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                        {% csrf_token %}
                            <fieldset>
                                <legend class="text-center header">Contact For Job</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="fname" type="text" placeholder="Full Name" class="form-control" onkeypress="return onlyChars(event)" required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="lname" type="text" placeholder="Last Name" class="form-control" onkeypress="return onlyChars(event)" required="required">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="email" required data-validation-required-message="Please enter your email-id." placeholder="Email Address" class="form-control" required="required">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone_no" type="text" placeholder="Phone No" class="form-control" onkeypress="return onlyNumbers(event)" maxlength="12" minlength="10" required="required">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7" required="required"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-success btn-lg" onclick="fun()" >Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/#projects-->


    <!-- javascript for contact page-->        
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello World";
        }
        function onlyChars(event)
        {
            var e =event;
            var charCode = e.which || e.keyCode;
            if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122) || charCode == 8 || charCode == 9 || charCode == 32)
                return true;
            else 
                return false;
        }
        function onlyNumbers(event)             
        {
            var e =event; 
            var charCode = e.which || e.keyCode;
                if ((charCode >= 48 && charCode <= 57) || charCode == 8 || charCode == 37 || charCode == 39 || charCode == 9) 
                     return true;
                else
                     return false;
        }
    </script>
{% endblock %}
